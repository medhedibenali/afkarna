<div *ngFor="let comment of comments" class="comment-card">
  <div class="comment-header">
    <img [src]="comment.avatarUrl || 'AvatarImage.png'" alt="User Avatar" class="avatar" />
    <div class="user-info">
      <p class="user-name">{{ comment.userName || 'Anonymous' }}</p>
      <p class="comment-time">{{ comment.creationTime | date: 'short' }}</p>
    </div>
  </div>

  <div class="comment-content">
    <p>{{ comment.content }}</p>
  </div>

  <div class="comment-footer">
    <button class="reaction-btn" (click)="incrementReaction(comment, 'likesCount')">
      👍 {{ comment.likesCount }}
    </button>
    <button class="reaction-btn" (click)="incrementReaction(comment, 'heartsCount')">
      ❤️ {{ comment.heartsCount }}
    </button>
  </div>

  <div class="add-comment">
    <input #commentInput type="text" placeholder="Add a comment..." />
    <button (click)="addComment(commentInput.value)">Post</button>
  </div>  
  
</div>
