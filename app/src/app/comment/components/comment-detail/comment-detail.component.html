<div class="comment-card">
  <div class="comment-header">
    <img [src]="profilePicture()" alt="User Avatar" class="avatar" />
    <div class="user-info">
      <p class="user-name">{{ comment().userId }}</p>
      <p class="comment-time">{{ comment().createdAt | date : "short" }}</p>
    </div>
  </div>

  <div class="comment-content">
    <p>{{ comment().content }}</p>
  </div>
  <div class="add-comment">
    <input [(ngModel)]="content" type="text" placeholder="Add a comment..." />
    <button (click)="addComment()">Post</button>
  </div>
</div>
