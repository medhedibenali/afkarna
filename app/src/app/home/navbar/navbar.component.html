<div class="frame-wrapper">
  <div class="frame-2">
    <div class="frame-3">
      <div class="titan-one-regular logo div-wrapper">
        Afkarna<span class="icone">✏️</span>
      </div>
    </div>
    <div class="frame-4">
      <a
        class="nav-link page-scroll text-wrapper-2"
        (click)='scrollTo("features")'
      >Features</a>
      <a
        class="nav-link page-scroll text-wrapper-2"
        (click)='scrollTo("contact")'
      >Contact Us</a>
    </div>
    <div class="frame-5">
      @if(!isAuthenticated()){
        <button
        class="frame-6 button6"
        [routerLink]='["/auth/sign-up"]'
        routerLinkActive="active"
      >
        <div class="text-wrapper-3">Sign Up</div>
      </button>
      <button
        class="frame-7 button7"
        [routerLink]='["/auth/login"]'
        routerLinkActive="active"
      >
        <div class="text-wrapper-4">Log in</div>
      </button>
      }
      @else{
        <button
        class="frame-6 button6"
        (click)="logout()"
        routerLinkActive="active"
      >
        <div class="text-wrapper-3">Logout</div>
      </button>
      }

      
    </div>
  </div>
</div>
