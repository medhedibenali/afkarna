<ol class="list-group">
    @for (comment of comments(); track comment; let isOdd = $odd) {
      <li
      [ngClass]="{
        'list-group-item-primary': isOdd,
        'list-group-item-secondary': !isOdd
      }"
        class="list-group-item"
        >
        <app-comment-detail [comment]="comment"></app-comment-detail>
      </li>
    }
  </ol>
