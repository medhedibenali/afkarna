<div >
    <div class="node" (click)="toggleFolder()">
      <strong *ngIf="node.type === 'folder'">
        {{ node.show ? '📂' : '📁' }} {{ node.name }}
      </strong>
      <span *ngIf="node.type === 'file'">📄 {{ node.name }}</span>
    </div>
    <div *ngIf="node.type === 'folder' && node.show" class="child-nodes">
      <app-tree-node 
        
        *ngFor="let child of node.children"
        [node]="child"
      ></app-tree-node>
    </div>
</div>
