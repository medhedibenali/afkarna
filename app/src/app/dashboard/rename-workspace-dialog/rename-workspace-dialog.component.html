<h2 mat-dialog-title>Rename {{ isWorkspace ? "Workspace" : "Item" }}</h2>
<form [formGroup]="renameForm" (ngSubmit)="onSubmit()">
  <mat-dialog-content>
    <mat-form-field appearance="fill">
      <mat-label>New Name</mat-label>
      <input matInput formControlName="name" required />
      @if (renameForm.get("name")?.hasError("required")) {
        <mat-error>
          Name is required.
        </mat-error>}
    </mat-form-field>
  </mat-dialog-content>

  <mat-dialog-actions>
    <button mat-button (click)="onCancel()">Cancel</button>
    <button mat-raised-button color="primary" type="submit">Rename</button>
  </mat-dialog-actions>
</form>
